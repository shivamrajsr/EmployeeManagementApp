<!-- List of Employees -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Employee Management System</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
          </ul>
        </div>
      </nav>
      
          <div class ="container">
              <div class = "row">
                  <h1> List Employees </h1>
              </div>
              
              <div class = "row">
                  <div class = "col-lg-3">
                      <a th:href = "@{//showFormForAdd}" class = "btn btn-primary btn-sm mb-3"> Add employee</a>
                  </div>
              </div>
              <table class = "table table-striped table-bordered">
                  <thead class = "table-dark">
                      <tr>
                          <th> Employee First Name</th>
                          <th> Employee Last Name</th>
                          <th> Employee Email </th>
                          <th> Actions </th>
                      </tr>
                  </thead>
                  
                  <tbody>
                      <tr th:each = "Employee: ${employees}">
                          <td th:text = "${Employee.firstName}"></td>
                          <td th:text = "${Employee.lastName}"></td>
                          <td th:text = "${Employee.email}"></td>
                          <td>
                              <a th:href = "@{/employees/edit/{id}(id=${Employee.id})}"
                               class = "btn btn-primary">Update</a>
                              
                              <a th:href = "@{/employees/{id}(id=${Employee.id})}"
                               class = "btn btn-danger">Delete</a>
                               
                          </td>
                      </tr>
                  </tbody>
              
              </table>
              
          </div>
</body>
</html>
